<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Properties</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header parent">
        <div class="container">
            <div class=" city-logo-con">
                <img src="img/city-logo.svg" class="city-logo" alt="city-img">
            </div>
            <div class="free-wifi">
                <img src="img/cloud.svg" class="cloud-img" alt="cloud-img">
            </div>
            <div class="people">
                <img src="img/people.svg" alt="people-img">
            </div>
            <div class="form">

                <div class="wrap">

                    <div>
                        <label for="free-wifi"></label>
                        <input id="free-wifi" type="text" class="cool" value="   Free 60 MINS WI-FI" disabled />
                    </div>

                    <div>
                        <label for="lname"></label>
                        <input id="lname" type="number" class="cool" placeholder="   Age -" />
                    </div>

                    <div class="gender cool">
                        <label for="gender"> Gender - </label>
                        <input type="radio" name="gender" value="male"> Male
                        &nbsp;
                        <input type="radio" name="gender" value="female"> Female
                    </div>
                    <div>
                        <button class="submit-btn" type="submit">Submit</button>
                    </div>

                </div>
            </div>
            <div>
                <p class="contact-ph">For more information contact - 09 966666644</p>
            </div>

        </div>
    </section>

    <div class="shopping-centers">
        <div class="shopping-center">
            <div>
                <img src="img/citymarket.svg" alt="shopping-center-img">
            </div>
        </div>
        <div class="shopping-center">
            <div class="citymartket">
                <img src="img/ocean.svg" alt="shopping-center-img">
            </div>
        </div>
        <div class="shopping-center">
            <div>
                <img src="img/marketplace.svg" alt="shopping-center-img">
            </div>
        </div>
        <div class="shopping-center">
            <div>
                <img src="img/citymall.svg" alt="shopping-center-img">
            </div>
        </div>

    </div>
    <div class="wifi">

        <img class="wifi-2" src="img/wifi2.svg" alt="">
        <img class="wifi-1" src="img/wifi1.svg" alt="">
    </div>
    <div class="footer">
        <div>
            <p>Power By Hi Internet</p>
            <img src="img/internet-LOGO.svg" alt="">
        </div>

    </div>
</body>

</html>
